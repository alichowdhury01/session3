<script>
	function* consommateur() {
    console.log(`En route`);
	var obj=yield; 
    console.log(`1. ${obj.titre}  ${obj.duree}`); 
    console.log(`2. ${yield}`);
    return 'resultat';
}
const genObj = consommateur();
var obj={titre:'Titanic', duree: 180};
console.log(genObj.next());
console.log(genObj.next(obj));
var res=genObj.next(8);
console.log(res);
console.log(res.value);//resultat du return
</script>
